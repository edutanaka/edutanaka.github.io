    <style>
        :root {
            --cor-principal: #0a0a0a; /* Preto espacial */
            --cor-secundaria: #ffffff;
            --cor-texto: #ffffff; /* Branco para contraste no espaço */
            --cor-destaque: #64ffda; /* Cyan/Turquesa espacial */
            --fonte-principal: 'Montserrat', sans-serif;
            --fonte-slogan: 'Raleway', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--fonte-principal);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%);
            position: relative;
        }

        /* Parallax Space Background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .stars::before,
        .stars::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .stars-layer1 {
            animation: parallax-stars1 120s linear infinite;
        }

        .stars-layer2 {
            animation: parallax-stars2 80s linear infinite;
        }

        .stars-layer3 {
            animation: parallax-stars3 40s linear infinite;
        }

        /* Generate random stars */
        .stars-layer1::before { top: 20%; left: 10%; animation-delay: 0s; }
        .stars-layer1::after { top: 60%; left: 80%; animation-delay: 1s; }
        .stars-layer2::before { top: 30%; left: 60%; animation-delay: 0.5s; }
        .stars-layer2::after { top: 80%; left: 20%; animation-delay: 1.5s; }
        .stars-layer3::before { top: 10%; left: 90%; animation-delay: 0.8s; }
        .stars-layer3::after { top: 70%; left: 40%; animation-delay: 0.3s; }

        /* Nebula effect */
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 255, 218, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 20, 147, 0.05) 0%, transparent 60%);
            animation: nebula-drift 25s ease-in-out infinite;
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #64ffda, transparent);
            border-radius: 50%;
            animation: shooting 3s ease-out infinite;
        }

        .shooting-star:nth-child(1) { top: 20%; left: -10%; animation-delay: 0s; }
        .shooting-star:nth-child(2) { top: 40%; left: -10%; animation-delay: 2s; }
        .shooting-star:nth-child(3) { top: 60%; left: -10%; animation-delay: 4s; }

        .nome-container {
            text-align: center;
            position: relative;    /* Permite posicionar a animação */
            animation: fadeIn 2s ease-in-out; /* Animação de fade-in */

        }

        h1 {
            font-size: 4rem;       /* Tamanho grande para o nome */
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra suave */
            white-space: nowrap;    /* Evita quebra de linha */
            overflow: hidden;      /* Para o efeito de digitação */
            border-right: .15em solid var(--cor-destaque); /*"Cursor"*/
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;


        }

        .slogan {
            font-family: var(--fonte-slogan);
            font-size: 1.5rem;
            color: var(--cor-destaque);
            margin-top: 0.5rem; /* Espaço entre nome e slogan */
            animation: fadeIn 3s ease-in-out;  /*Animação, atrasada para depois do nome*/
            transition: transform 0.3s ease, color 0.3s ease; /* Transição para hover */
        }

        .slogan:hover {
            transform: scale(1.1);
            color: #f1c40f; /* Amarelo mais brilhante no hover */
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* Efeito de digitação (typing) */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Efeito de cursor piscando (blink-caret) */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--cor-destaque); }
        }


        /* Media Queries (Responsividade) */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Reduz o tamanho em telas menores */
            }
            .slogan {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Ainda menor em telas pequenas */
            }
            .slogan {
               font-size: 1rem;
            }
        }
