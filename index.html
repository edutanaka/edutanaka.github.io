    <style>
        :root {
            --cor-principal: #2c3e50; /* Azul escuro, elegante */
            --cor-secundaria: #ffffff;
            --cor-texto: #ecf0f1; /* Cinza claro, para contraste */
            --cor-destaque: #f39c12; /* Laranja/Amarelo, para o slogan */
            --fonte-principal: 'Montserrat', sans-serif; /* Fonte moderna */
            --fonte-slogan: 'Raleway', sans-serif;      /* Fonte diferente para o slogan */
        }

        body {
            font-family: var(--fonte-principal);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column; /* Empilha nome e slogan verticalmente */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center;     /* Centraliza horizontalmente */
            min-height: 100vh;      /* Ocupa toda a altura da tela */
            margin: 0;             /* Remove margens padrão do body */
            overflow: hidden;        /* Evita barras de rolagem desnecessárias */
            /* Efeito de gradiente animado */
            background: linear-gradient(-45deg, #2c3e50, #34495e, #2c3e50, #34495e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .nome-container {
            text-align: center;
            position: relative;    /* Permite posicionar a animação */
            animation: fadeIn 2s ease-in-out; /* Animação de fade-in */

        }

        h1 {
            font-size: 4rem;       /* Tamanho grande para o nome */
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra suave */
            white-space: nowrap;    /* Evita quebra de linha */
            overflow: hidden;      /* Para o efeito de digitação */
            border-right: .15em solid var(--cor-destaque); /*"Cursor"*/
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;


        }

        .slogan {
            font-family: var(--fonte-slogan);
            font-size: 1.5rem;
            color: var(--cor-destaque);
            margin-top: 0.5rem; /* Espaço entre nome e slogan */
            animation: fadeIn 3s ease-in-out;  /*Animação, atrasada para depois do nome*/
            transition: transform 0.3s ease, color 0.3s ease; /* Transição para hover */
        }

        .slogan:hover {
            transform: scale(1.1);
            color: #f1c40f; /* Amarelo mais brilhante no hover */
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* Efeito de digitação (typing) */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Efeito de cursor piscando (blink-caret) */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--cor-destaque); }
        }


        /* Media Queries (Responsividade) */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Reduz o tamanho em telas menores */
            }
            .slogan {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Ainda menor em telas pequenas */
            }
            .slogan {
               font-size: 1rem;
            }
        }
